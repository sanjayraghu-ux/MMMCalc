<div class="calculator-container" id="capture-area">
    <div class="input-panel">
        <h1>MetricWorks MMM Pricing Estimator</h1>
        <p class="desc">Granular per-model pricing architect for scalable marketing intelligence.</p>

        <div class="section-label">1. Product Inventory</div>
        <div class="control-group">
            <label>Total Number of Products</label>
            <input type="number" id="products" min="1" max="20" value="1">
        </div>

        <div class="section-label">2. Product Configuration & Cadence</div>
        <div id="productNameInputs" class="dynamic-inputs"></div>

        <div class="section-label">3. Service & Implementation</div>
        <div class="control-group">
            <label>Strategy Consulting (Monthly Hours)</label>
            <input type="number" id="consulting" min="0" max="100" value="0">
        </div>

        <div class="control-group">
            <label>Onboarding Fee (One-Time)</label>
            <input type="number" id="onboard" value="5000" step="500">
        </div>
    </div>

    <div class="display-panel">
        </div>
</div>
